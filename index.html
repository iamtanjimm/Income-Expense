<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Income & Expense Tracker</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background-color: #f0f2f5;
    }
    .login-box { 
      padding: 20px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      width: 300px; 
      text-align: center; 
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input { 
      margin: 10px 0; 
      padding: 8px; 
      width: 100%; 
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { 
      padding: 10px 20px; 
      width: 100%; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="signIn()">Login</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>

  <script>
    // Firebase configuration (replace with your Firebase project config)
    const firebaseConfig = {
  apiKey: "AIzaSyBAYBxw8RD3F16qAxhfO3CUxd9V3yO_i5U",
  authDomain: "income-and-expance-tracker.firebaseapp.com",
  projectId: "income-and-expance-tracker",
  storageBucket: "income-and-expance-tracker.firebasestorage.app",
  messagingSenderId: "285793371542",
  appId: "1:285793371542:web:ea6bd2b243bfb7617909b7",
  measurementId: "G-95JK6FGYRC"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign in function
    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = 'homepage.html';
        })
        .catch((error) => {
          alert('Error signing in: ' + error.message);
        });
    }
  </script>
</body>
</html>
